<p>Checks whether or not a normal (concrete) package depends on metapackages.
    According to <a href="https://www.ros.org/reps/rep-0140.html#metapackage">the ROS standards</a>,
    only metapackages may depend on other metapackages. Normal, or non-meta packages may not depend
    on metapackages in any way.
</p>
